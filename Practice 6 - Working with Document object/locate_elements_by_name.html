<html>
<head>
<script>
function fetchText(){
values=document.getElementsByName("gender");
for(ctr=0;ctr<values.length;ctr++){
alert("value of radio button "+(ctr+1) +": " + values[ctr].value);

}
}
</script>
</head>
<body>
<form>
Male<input type="radio" name="gender" value="Male">
Female<input type="radio" name="gender" value="Female">
<input type="button" value="Fetch radio button values " onclick="fetchText()">
</form>
</body>
</html>
